<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <!--Biblioteca para Gráficos (Chart.js)-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <nav class="sidebar">
        
        <header class="sidebar-header">
            <button class="toggle-btn" id="toggle-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </header>

        <div class="user-profile">
            <img src="images/IMG_8792.jpg" alt="Foto do Usuário" class="user-photo">
            <span class="link-text user-name">Gustavo Marmo</span>
        </div>

        <ul class="nav-links">
            <li id="nav-dashboard">
                <a href="pages/dashboard.html" class="nav-link" id="dashboard">
                    <i class="fa-solid fa-house"></i>
                    <span class="link-text">Dashboard</span>
                </a>
            </li>
            <li id="nav-calendario">
                <a href="pages/calendario.html" class="nav-link">
                    <i class="fa-solid fa-calendar"></i>
                    <span class="link-text">Calendário</span>
                </a>
            </li>
            <li id="nav-alunos">
                <a href="pages/alunos.html" class="nav-link">
                    <i class="fa-solid fa-person"></i>
                    <span class="link-text">Alunos</span>
                </a>
            </li>
            <li id="nav-professores">
                <a href="pages/professores.html" class="nav-link">
                    <i class="fa-solid fa-person-chalkboard"></i>
                    <span class="link-text">Professores</span>
                </a>
            </li>
            <li id="nav-desempenho">
                <a href="pages/desempenho.html" class="nav-link">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span class="link-text">Desempenho</span>
                </a>
            </li>
        </ul>

        <div class="logout-section">
            <a href="#" id="logout-btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="link-text">Logout</span>
            </a>
        </div>
    </nav>

    <main class="main-content" id="main-content">
        
        <div class="theme-switcher">
            <button id="theme-sun" class="theme-btn active">
                <i class="fa-solid fa-sun"></i>
            </button>
            <button id="theme-moon" class="theme-btn">
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>

        <div id="page-content"></div>

    </main>

    <script src="script.js"></script>
</body>
</html>
