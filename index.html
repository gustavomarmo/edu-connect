<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--Biblioteca para Gráficos (Chart.js)-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!--Dependentes do script.js-->
    <nav class="sidebar">
        <ul class="nav-links"></ul>
    </nav>

    <div class="main-wrapper">

        <header class="topbar">
            
            <div class="topbar-item">
                <button class="toggle-btn" id="toggle-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>

            <div class="topbar-item logo-container">
                <a href="index.html" ><img src="images/Logo Edu Connect.png" alt="Logo Edu Connect" class="logo-img"></a>
            </div>

            <div class="topbar-spacer"></div> 

            <div class="topbar-item user-profile-topbar">
                <img src="images/IMG_8792.jpg" alt="Foto do Usuário" class="user-photo-topbar">
                <span class="user-name-topbar">Gustavo Marmo</span>
            </div>

            <div class="topbar-item theme-switcher-topbar" id="theme-switcher">
                 <button id="theme-sun" class="theme-btn active">
                    <i class="fa-solid fa-sun"></i>
                </button>
                <button id="theme-moon" class="theme-btn">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>

            <div class="topbar-item logout-topbar">
                <a href="#" id="logout-btn">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            </div>

        </header>

        <main class="main-content" id="main-content">
            <div id="page-content"></div>
        </main>

    </div>

    <script src="js/script.js" type="module"></script>
</body>
</html>
